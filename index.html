<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="first-row">
                <div id="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button id="clear-btn" class="btn btn-primary clear">C</button>
            </div>
            <div class="other-rows">
                <button class="btn btn-success number">7</button>
                <button class="btn btn-success number">8</button>
                <button class="btn btn-success number">9</button>
                <button class="btn btn-secondary operator">/</button>
            </div>
            <div class="other-rows">
                <button class="btn btn-success number">4</button>
                <button class="btn btn-success number">5</button>
                <button class="btn btn-success number">6</button>
                <button class="btn btn-secondary operator">x</button>
            </div>
            <div class="other-rows">
                <button class="btn btn-success number">1</button>
                <button class="btn btn-success number">2</button>
                <button class="btn btn-success number">3</button>
                <button class="btn btn-secondary operator">-</button>
            </div>
            <div class="other-rows">
                <button class="btn btn-secondary decimal">.</button>
                <button class="btn btn-success number">0</button>
                <button class="btn btn-secondary equal">=</button>
                <button class="btn btn-secondary operator">+</button>
            </div>
        </div>

    </body>
</html>
